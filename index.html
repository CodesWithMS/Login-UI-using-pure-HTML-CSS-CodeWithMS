<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/brand.png" type="image/x-icon">
    <title>MS Digital</title>
</head>

<body>
    <header>
        <div class="images">
        <img src="imgs/cok.png" alt="logo" >
        </div>
        <h2 style="font-family: sans-serif; padding-left: 5px;">MS Web</h2>
        <div class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
        </div>
    </header>
    <h1 id="res"></h1>
    <div class="main">
        <form action="#">
            <div class="form">
                <h1>Royal Hub</h1><br>
                <img src="imgs/cok.png" alt="">

                <div class="container">
                    <input type="text" name="name" placeholder="Username" id="" required><br>
                    <div class="ims">
                        <a href="#"><h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                          </svg></h3></a>
                    </div>
                    <input type="password" name="pass" placeholder="Password" id="" required><br>
                    <button type="submit" onclick="ClickFun()">Click me</button>
                </div>
                
        </form>
    </div>
    <footer>
        MS Web
    </footer>
    <script>
        function ClickFun() {
            let a=document.getElementById("res");
            a.innerHTML="Success...:)";
        }
    </script>
</body>

</html>
